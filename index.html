<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Diary</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header id="header">
    <h1>My Diary</h1>
    <button id="addEntry">Add New Entry</button>
    <!-- start color picker theme -->
    <div>
      <label for="colorPicker">Choose Background Color:</label>
      <input type="color" id="colorPicker">
    </div>
    
    <!-- start font picker choice -->
    <div>
      <label for="fontSelector">Choose Font Style:</label>
      <select id="fontSelector">
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="'Courier New', monospace">Courier New</option>
        <option value="'Georgia', serif">Georgia</option>
        <option value="'Verdana', sans-serif">Verdana</option>
      </select>
    </div>

  </header>

  <!-- greeting to the user  -->  
  <section id="welcomeSection">
    <div id="greeting"></div>
    <div id="greeting">Welcome Back to Your Diary</div>
        <h2>üìù Turn your special moments into a diary with hand-picked themes and fonts</h2>
        <img src="../images/diary-web-img.png" alt="Diary Image">
    </section>


  
  <main id="entryList">
    <!-- entries will be displayed here when the enry was added -->
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
